{% extends 'base.html' %}

{% block title %}
{{ page_title }}
{% endblock %}

{% block content %}
<h1>{{ page_title }}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">Cancel</button>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
