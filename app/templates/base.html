<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Projectr{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css" rel="stylesheet">
    {% block styles %} {% endblock %}
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">Projectr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/projects">Projects</a>
                </li>

            </ul>
            <div class="d-flex">
            {% if user.is_authenticated %}
                <a href="/accounts/profile" class="btn btn-outline-light me-2">Profile</a>
                {% if user.is_superuser %}
                    <a href="/admin" class="btn btn-outline-light me-2">Admin</a>
                {% endif %}
                <a href="/accounts/logout" class="btn btn-outline-light me-2">Logout</a>
            {% else %}
                <a href="/accounts/login" class="btn btn-outline-light me-2">Login</a>
                <a href="/accounts/signup" class="btn btn-outline-light">Signup</a>
            {% endif %}
            </div>
        </div>
        </nav>
    </header>
    <main class="container p-5">{% block content %} {% endblock %}
    </main>
    <footer class="bg-light text-center text-lg-start mt-auto py-3">
      <div class="text-center p-3">&copy; 2024. Projectr</div>
    </footer>
    {% block scripts %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
