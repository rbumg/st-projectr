{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5">

            <h1 class="text-center">Login</h1>

  <form class="form-signin" method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="form-group mb-3">
      {{ form.login }}
    </div>

    <div class="form-group mb-3">
      {{ form.password }}
    </div>

    <div class="form-check mb-3">
      {{ form.remember }}
      <label class="form-check-label" for="id_remember">Remember Me</label>
    </div>

    <button class="btn btn-primary btn-block" type="submit">Log In</button>

    <p class="mt-3">
      <a href="{% url 'account_reset_password' %}">Forgot your password?</a>
    </p>

    <p>
      <a href="{% url 'account_signup' %}">Don't have an account? Sign Up</a>
    </p>
  </form>
</div>
{% endblock %}
